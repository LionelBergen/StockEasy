<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="common/head::head">
    </head>
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/productPage.js"></script>
    <script src="../js/cart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/solid.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1 user-scalable=0">
    <title>Product Services Store</title>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div id="navbar-right">
                <i id="shopping-cart" data-count="0" class="fa fa-shopping-cart badge">&nbsp;</i>
            </div>
        </nav>
        <button type="button" class="btn btn-default" id="product_back_container">
            <i class="fa fa-chevron-left fa-2x" id="product_back"></i>
        </button>
        <h1 id="store_name" class="page-header"><span th:text="${store_name}"></span></h1>
        <div id="product_search_div" class="active-cyan-3 active-cyan-4 mb-4">
            <input class="form-control" id="product_search" type="text" placeholder="Search Products" aria-label="Search">
        </div>

        <table id="store_table">
            <thead></thead>
            <tbody>
            </tbody>
        </table>

        <table id="product_table" class=".table-responsive-xl">
            <thead>
                <!-- <tr><th>Product Name</th></tr> -->
                <tr></tr>
                <tr><th><!--Quantity--></th><th><!--Type--></th><th><!--price--></th></tr>
                <tr><th><!--add to cart button--></th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <div id="snackbar">Added to Cart!</div>

        <div id="messages">
            <p id="messages_text"></p>
        </div>
    </body>

    <!-- hidden fields -->
    <span id="store_container_complete">
        <span th:text="${categories}"></span>
    </span>
    <div id="user_details">
        <p><span id="details_username" th:text="${user.username}"></span></p>
        <ul th:each="userType : ${user.userTypes}">
            <li th:text="${userType}"></li>
        </ul>
        <ul th:each="store : ${user.stores}">
            <li th:text="${store}"></li>
        </ul>
    </div>
    <span id="cart_complete">
        <span id="cart_size" th:text="${cartSize}"></span>
        <span th:text="${cart}"></span>
    </span>
</html>
