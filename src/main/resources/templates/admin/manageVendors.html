<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head::head">
</head>
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/solid.min.css">
<script src="../js/admin.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1 user-scalable=0">
<title>Add Store</title>

<form>
    <h2>Add A New Vendor:</h2>
    <label for="name">Vendor Name:</label> <input name="name" id="name" type="text"/>
    <label for="email">Vendor Email (Used for checkout emails):</label> <input name="email" id="email" type="text"/>

    <div>
        <button class="btn btn-lg btn-primary" type="submit" value="submit" id="add-store-submit">Submit</button>
        <button class="btn btn-lg btn-primary" type="button" id="go-home">Home</button>
    </div>

    <div>
        <p id="feedback" th:text="${feedback}"></p>
    </div>

    <div id="manage-existing-vendors">
        <h2>Existing Vendors</h2>
        <table id="table-of-all-vendors" class="table">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email (Used in Send email on checkout)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vendor : ${vendors}">
                <td th:text="${vendor.name}"></td>
                <td th:text="${vendor.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
