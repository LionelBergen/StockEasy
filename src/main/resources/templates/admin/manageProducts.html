<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head::head">
</head>
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/solid.min.css">
<script src="../js/admin.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1 user-scalable=0">
<title>Add Store</title>

<form>
    <div class="admin-section-group">
        <div>
            <h2>Add A New Category:</h2>
            <label for="name">Category Name:</label> <input name="name" id="name" type="text"/>
            <label for="sortBy">Sort By Value:</label> <input name="sortBy" id="sortBy" type="number" min="0" max="1000"/>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" value="submit">Submit</button>
    </div>

    <div class="admin-section-group">
        <div>
            <h2>Add A New Product:</h2>
            <label for="productName">Product Name:</label> <input name="productName" id="productName" type="text"/>
            <label for="userType">Category:</label> <select name="userType" id="userType" type="text"> <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option> </select>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" value="submit">Submit</button>
        <button class="btn btn-lg btn-primary" type="button" id="go-home">Home</button>
    </div>

    <div>
        <p id="feedback" th:text="${feedback}"></p>
    </div>
</form>
