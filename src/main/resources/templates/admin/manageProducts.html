<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head::head">
</head>
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/solid.min.css">
<script src="../js/admin.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1 user-scalable=0">
<title>Add Store</title>

<form>
    <div class="admin-section-group">
        <div>
            <h2>Add A New Category:</h2>
            <label for="categoryName">Category Name:</label> <input name="categoryName" id="categoryName" type="text"/>
            <label for="parentCategory">Parent Category:</label> <select name="parentCategory" id="parentCategory" type="text"> <option value="" text=""></option> <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option> </select>
            <label for="sortBy">Sort By Value:</label> <input name="sortBy" id="sortBy" type="number" value="10" min="0" max="1000"/>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" value="Submit">Add Category</button>
    </div>

    <div class="admin-section-group">
        <div>
            <h2>Add A New Product:</h2>
            <label for="productName">Product Name:</label> <input name="productName" id="productName" type="text"/>
            <label for="productCategory">Categories:</label> <select name="productCategory" id="productCategory" type="text"> <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option> </select>
            <i class="fa fa-plus-circle addCategoryFieldBtn" id="addCategoryFieldBtn"></i>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" value="Submit">Add Product</button>
        <button class="btn btn-lg btn-primary" type="button" id="go-home">Home</button>
    </div>

    <div>
        <p id="feedback" th:text="${feedback}"></p>
    </div>
</form>
