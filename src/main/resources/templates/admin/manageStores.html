<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head::head">
</head>
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/solid.min.css">
<script src="../js/admin.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1 user-scalable=0">
<title>Add Store</title>

<form>
    <table id="add_new_store" class="table-responsive-xl">
            <thead>
                <tr><th></th></tr>
                <tr><th></th></tr>
                <tr><th></th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="storeName">Store Name:</label> <input name="storeName" id="storeName" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" id="add-store-submit">Submit</button></td>
                    <td><button class="btn btn-lg btn-primary btn-block" type="button" id="go-home">Home</button></td>
                </tr>
                <tr>
                    <td id="feedback" th:text="${feedback}"></td>
                </tr>
            </tbody>
    </table>


    <table id="table-of-all-users" class="table">
        <thead class="thead-dark">
            <tr>
                <th>Username (Login name)</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th>User Types (Permissions)</th>
                <th>Stores</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.userTypes}"></td>
                <td th:text="${user.stores}"></td>
            </tr>
        </tbody>
    </table>
</form>
